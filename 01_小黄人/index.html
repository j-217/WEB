<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>小黄人</title>
</head>
<body>
    <div class="wrap">
        <div class="xhr_hair">
            <div class="xhr_hair1"></div>
            <div class="xhr_hair2"></div>
        </div>
        <div class="xhr_body">
            <div class="xhr_eyes">
                <div class="xhr_eyes_l">
                    <div class="eyes_l_black">
                        <div class="eyes_l_white"></div>
                    </div>
                </div>
                <div class="xhr_eyes_r">
                    <div class="eyes_r_black">
                        <div class="eyes_r_white"></div>
                    </div>
                </div>
            </div>
            <div class="xhr_mouth"></div>
            <div class="xhr_trousers">
                <div class="xhr_trousers_top">
                    <div class="trousers_l_belt"></div>
                    <div class="trousers_r_belt"></div>
                </div>
                <div class="xhr_trousers_bottom"></div>
            </div>
        </div>
        <div class="xhr_hand">
            <div class="xhr_hand1"></div>
            <div class="xhr_hand2"></div>
        </div>
        <div class="xhr_foot">
            <div class="xhr_foot_l"></div>
            <div class="xhr_foot_r"></div>
        </div>
    </div>
</body>
</html>
