<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>移动端练习</title>
</head>
<body>
    <div class="jd_layout">
        <!-- 搜索块 -->
        <div class="jd_search">
            <a href="javascript:void(0);" class="jd_logo"></a>
            <form action="" class="jd_search_box">
                <input type="text" placeholder="请输入关键词">
            </form>
            <a href="javascript:void(0);" class="jd_login">登录</a>
        </div>
        <!-- 轮播图 -->
        <div class="jd_banner">
            <div class="jd_banner_img">
                <ul>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l1.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l2.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l3.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l4.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l5.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l6.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l7.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="uploads/l8.jpg" alt="">
                        </a>
                    </li>                   
                </ul>
            </div>
            <div class="jd_banner_indicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </div>
        </div>
        <!-- 导航块 -->
        <div class="jd_nav clearfix">
            <ul>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_1.png" alt="">
                        <p>商品分类</p>
                    </a></li>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_2.png" alt="">
                        <p>商品分类</p>
                    </a></li>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_3.png" alt="">

                    </a></li>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_4.png" alt="">

                    </a></li>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_5.png" alt="">

                    </a></li>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_6.png" alt="">

                    </a></li>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_7.png" alt="">
                        <p>商品分类</p>
                    </a></li>
                <li><a href="javascript:void(0);">
                        <img src="img/nav_8.png" alt="">
                        <p>商品分类</p>
                    </a></li>
            </ul>
        </div>
        <!-- 产品块 -->
        <div class="jd_product">
            <div class="jd_product_box">
                <div class="jd_seckill_tip clearfix">
                    <div class="jd_seckill_tip_left l_float">
                        <div class="jd_seckill_text l_float">
                            掌上秒杀
                        </div>
                        <div class="jd_seckill_time l_float">
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                        </div>
                    </div>
                    <div class="jd_seckill_tip_right r_float">
                        更多秒杀...
                    </div>
                </div>
                <div class="jd_seckill_content">
                    <ul class="clearfix">
                        <li>
                            <a href="javascript:void(0);">
                                <img src="uploads/detail01.jpg" alt="">
                                <p>$10.00</p>
                                <del>
                                    <p>$20.00</p>
                                </del>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="uploads/detail02.jpg" alt="">
                                <p>$4999</p>
                                <del>
                                    <p>$6199</p>
                                </del>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="uploads/buy-pro1.jpg" alt="" class="remove_border">
                                <p>$2000</p>
                                <del>
                                    <p>$2199</p>
                                </del>
                            </a>
                        </li>
                    </ul>

            <div class="jd_product_box">
                <div class="jd_product_tip">
                    <h3>京东超市</h3>
                </div>
                <div class="jd_product_content clearfix">
                    <a href="javascript:void(0);" class="l_float"><img src="uploads/cp1.jpg" alt=""></a>
                    <a href="javascript:void(0);" class="l_float b_left1 b_bottom1"><img src="uploads/cp2.jpg" alt=""></a>
                    <a href="javascript:void(0);" class="l_float b_left1"><img src="uploads/cp3.jpg" alt=""></a>
                </div>
            </div>
            <div class="jd_product_box">
                <div class="jd_product_tip">
                    <h3>京东超市</h3>
                </div>
                <div class="jd_product_content clearfix">
                    <a href="javascript:void(0);" class="r_float"><img src="uploads/cp4.jpg" alt=""></a>
                    <a href="javascript:void(0);" class="l_float b_right1 b_bottom1"><img src="uploads/cp5.jpg" alt=""></a>
                    <a href="javascript:void(0);" class="l_float b_right1"><img src="uploads/cp6.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>

</html>
