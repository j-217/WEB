<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../lib/vue.js"></script>
    <title>VUE练习</title>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;
        }

        .v-enter-to,
        .v-leave{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="d1">
        <input type="button" value="toggle" @click="flag=!flag">
        <transition>
            <h3 v-if="flag">这是一个h3</h3>
        </transition>
    </div>
    <script>
        var mv = new Vue({
            el:"#d1",
            data:{
                flag: false,
            },
        });
    </script>
</body>
</html>
