<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/vue-router.js"></script>
    <title>Vue router</title>
</head>
<body>
    <div id="app">
        <a href="#/login?id=10&name=lisi">登录</a>
        <a href="#/register/20/laowang">注册</a>
        <router-view></router-view>
    </div>

    <script>
        var login = Vue.component("idLogin", {
            // 使用query传递数据
            template: "<h3>登录组件 --- {{ this.$route.query.id }} --- {{ this.$route.query.name }}</h3>",
        });

        var register = Vue.component("idRegister", {
            // 使用params传递数据
            template: "<h3>注册组件 --- {{ this.$route.params.id }} --- {{ this.$route.params.name }}</h3>",
        });

        var routerObj = new VueRouter({
            routes: [
                {path: "/", redirect: login},
                {path: "/login", component: login},
                {path: "/register/:id/:name", component: register}
            ],
        })

        var mv = new Vue({
            el: "#app",
            router: routerObj,
        })
    </script>
</body>
</html>
