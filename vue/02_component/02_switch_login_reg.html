<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../lib/vue.js"></script>
    <title>Switch login and Register</title>
</head>
<body>
    <div id="app">
        <input type="button" value="login" @click="login">
        <input type="button" value="register" @click="register">
        <login v-if="flag"></login>
        <register v-else="flag"></register>
        <component :is="compName"></component>
    </div>
    
    <template id="login">
        <h3>Login</h3>
    </template>
    <template id="register">
        <h3>Register</h3>
    </template>
    <script>
        Vue.component("login", {
            template: "#login",
        })

        Vue.component("register", {
            template: "#register",
        })

        var mv = new Vue({
            el: "#app",
            data: {
                flag: true,
                compName: "login",
            },
            methods: {
                login(){
                    this.flag = true;
                },
                register(){
                    this.flag = false;
                }
            }
        })
    </script>
</body>
</html>
